<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Vivek's Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #0f2027, #2c5364 70%, #3a1c71 100%);
      color: #fff;
      text-align: center;
      flex-direction: column;
    }
    .thankyou-container {
      background: rgba(34, 40, 49, 0.7);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 350px;
      margin: 2rem;
    }
    .thankyou-container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #7aa2f7;
      letter-spacing: 1px;
    }
    .thankyou-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .thankyou-container a {
      display: inline-block;
      background: linear-gradient(90deg, #7aa2f7, #f7768e 80%);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.15s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
      border: none;
      cursor: pointer;
    }
    .thankyou-container a:hover {
      background: linear-gradient(90deg, #f7768e 20%, #7aa2f7 100%);
    }
    @media (max-width: 700px) {
      .thankyou-container {
        padding: 2rem 0.5rem;
        max-width: 95vw;
      }
      .thankyou-container h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">

</html>
